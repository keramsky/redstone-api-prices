<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RedStone API Prices</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://kit.fontawesome.com/c8acaf1427.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="redstone-api-text">RedStone API Prices</div>

        <div class="token-buttons-row1">
            <button class="eth-button token-button ETH">ETH<br></button>
            <button class="btc-button token-button BTC">BTC<br></button>
            <button class="ar-button token-button AR">AR<br></button>
        </div>

        <div class="token-buttons-row2">
            <button class="sol-button token-button SOL">SOL<br></button>
            <button class="ton-button token-button TON">TON<br></button>
            <button class="near-button token-button NEAR">NEAR<br></button>
        </div>

        <div class="token-input-container">
            <div class="search-token-text">Search a token</div>
            <input class="token-input" type="text" placeholder="ETH">
            <div class="wrong-token-text"></div>
        </div>

        <a class="github-icon" href="https://github.com/keramsky/redstone-api-prices" target="_blank"><i class="fa-brands fa-github"></i></a>

        <div class="blur-overlay"></div>

        <div class="chart-overlay">
            <div class="chart-container">
        
            </div>
        </div>

    </body>
    <script type="module" src="js/update-prices.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
</html>
